name: Prettier

on:
  pull_request:
    branches: [main, deploy]
  push:
    branches: [main, deploy]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run Prettier
        run: npx prettier --check .
